name: NotepadPy++ Build

on:
    push:
        branches: [master]

jobs:
    testing:
        runs-on: ${{ matrix.os }}

        strategy:
            matrix:
                os: [ubuntu-latest, windows-latest]

        steps:
            - name: Build executable
              uses: sayyid5416/pyinstaller@v1
              with:
                python_ver: '3.12'
                spec: 'main.spec'
                requirements: 'src/notepadpypp/requirements.txt'
                options: --onefile, --windowed,